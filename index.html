<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript To-Do List</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        
        <h1>JavaScript To-Do List</h1>
        
        <!-- Start "Add Tasks" -->
        <div id="addContainer">
            <label for="addInput"></label>
            <input type="text" id="addInput">
            <button id="addButton">Add Task</button>
        </div>
        <!-- End "Add Tasks -->
        
        <!-- Start Lists -->
        <div>
            <h2>Tasks</h2>
            <ul id="tasksList"></ul>
        </div>
        
        <div>
            <h2>Completed Tasks</h2>
            <ul id="compTasksList"></ul>
        </div>
        <!-- End Lists -->
    
    <script type="text/livescript" src="js/app.js"></script>
    </body>
</html>
